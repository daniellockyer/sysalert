name: CI
on:
  push:
    branches:
      - master
    tags:
      - '*'
jobs:
  publish:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        target: x86_64-unknown-linux-musl
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - run: sudo apt-get install -y musl-tools
    - run: cargo build --release --locked --target x86_64-unknown-linux-musl
    - run: echo "VERSION=$(echo ${GITHUB_REF:10})" >> $GITHUB_ENV

    - name: Upload binary to commit artifacts
      uses: actions/upload-artifact@v3
      with:
        name: sysalert-${{ env.VERSION }}-x86_64-unknown-linux-musl
        path: target/x86_64-unknown-linux-musl/release/sysalert
        retention-days: 7

    - uses: svenstaro/upload-release-action@v1-release
      if: startsWith(github.ref, 'refs/tags/')
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/x86_64-unknown-linux-musl/release/sysalert
        asset_name: sysalert-${{ env.VERSION }}-x86_64-unknown-linux-musl
        tag: ${{ github.ref }}
